<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學特務：摩斯密碼</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* 2. 套用新字體：優先使用 Fredoka，中文自動退回到 Noto Sans TC */
            font-family: 'Fredoka', 'Noto Sans TC', sans-serif;
            
            background-color: #2c3e50; /* 改為深色背景，更有特務氛圍 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #ecf0f1; /* 文字改為淺色 */
        }

        h1 {
            color: #f1c40f; /* 金黃色標題 */
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700; /* 標題加粗 */
            letter-spacing: 1px;
        }

        /* 確保輸入框和按鈕也吃到可愛字體 */
        input, button {
            font-family: 'Fredoka', 'Noto Sans TC', sans-serif;
        }

        .game-info {
            background-color: #34495e; /* 深藍灰色背景 */
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #e74c3c; /* 紅色邊框示警 */
            margin-bottom: 20px;
            max-width: 900px;
            line-height: 1.6;
            color: #ecf0f1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .mission-brief {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #7f8c8d;
            display: flex; /* 使用 Flexbox 進行對齊 */
            gap: 15px;
        }
        
        .mission-icon {
            flex-shrink: 0; /* 防止 emoji 被壓縮 */
            font-size: 1.2em;
            padding-top: 5px;
        }

        .mission-content {
            flex-grow: 1;
        }

        .mission-text {
            margin-top: 5px; /* 與標題保持一點距離 */
            display: block;
        }
        
        /* 操作指引列表樣式，確保換行對齊 */
        .instruction-list {
            margin-top: 5px;
            margin-bottom: 0;
            padding-left: 24px; /* 數字縮排空間 */
        }
        .instruction-list li {
            margin-bottom: 8px;
        }
        
        .legend {
            margin-top: 10px;
            display: flex;
            gap: 30px; /* 增加間距讓兩組分開一點 */
            font-weight: bold;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: #2c3e50;
            justify-content: center; /* 居中圖例 */
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        /* 左側櫃子區域 */
        .cabinet-section {
            flex: 1.5;
            min-width: 340px;
            background-color: #95a5a6; /* 鐵灰色櫃子 */
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 5px 5px 20px rgba(0,0,0,0.4);
            border: 12px solid #2c3e50;
            overflow-x: auto;
        }

        .cabinet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px;
            min-width: 700px; 
        }

        .cell {
            background-color: #bdc3c7;
            border: 2px solid #7f8c8d;
            border-radius: 8px;
            aspect-ratio: 0.85;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px 4px;
            position: relative;
            box-shadow: inset 1px 1px 3px rgba(255,255,255,0.5), inset -2px -2px 5px rgba(0,0,0,0.1);
        }

        .cell.decoration {
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .cell.empty {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .decoration-icon {
            width: 70%;
            height: 70%;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }
        .decoration-icon:hover { transform: scale(1.1) rotate(5deg); }

        /* 格子內的字母輸入框 */
        .letter-board {
            width: 80%;
            height: 25px;
            background-color: #fff;
            border: 2px solid #95a5a6;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            font-weight: bold; /* 讓字體更明顯 */
            text-transform: uppercase;
            color: #2c3e50;
            outline: none;
            transition: color 0.2s, border-color 0.2s;
        }
        .letter-board:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }

        /* 櫃子內的符號顯示 (中間) */
        .symbol-board {
            display: flex;
            gap: 3px; 
            justify-content: center;
            align-items: center;
            height: 24px;
            width: 100%;
        }

        /* 通用符號樣式 */
        .symbol-placeholder {
            width: 16px;
            height: 6px;
            background-color: #95a5a6;
            border-radius: 2px;
            cursor: pointer;
            align-self: center;
        }

        .morse-dot {
            width: 10px; height: 10px; background-color: #3498db; border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .morse-dash {
            width: 22px; height: 10px; background-color: #e74c3c; border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .balls-container {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            justify-content: center;
            /* 取消固定的 max-width，讓 3 顆球可以一排 */
        }

        /* 只有當需要強制 2x2 排列時才加上此 Class (4顆球時) */
        .balls-container.wrap-grid {
            max-width: 55px; 
        }

        .ball {
            width: 22px;
            height: 22px;
            background-color: #f1c40f;
            border: 1px solid #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            color: #2c3e50;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            box-shadow: 1px 2px 3px rgba(0,0,0,0.2);
            user-select: none;
        }
        .ball:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .ball:active { transform: scale(0.95); }

        /* 右側區域 */
        .sidebar {
            flex: 1; 
            min-width: 450px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .morse-chart, .answer-section {
            background-color: #ecf0f1; /* 淺灰色面板 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: #2c3e50;
        }

        .morse-chart h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #444;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        .answer-section h2 {
            color: #444;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        .morse-table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            font-size: 14px;
        }

        .morse-item {
            display: flex;
